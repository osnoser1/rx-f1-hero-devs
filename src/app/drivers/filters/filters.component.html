<mat-form-field appearance="fill">
  <mat-label>Season</mat-label>
  <mat-select
    appSelectFilter="season"
    [value]="query?.season"
    (queryChange)="queryChange.emit($event)"
  >
    <mat-option
      *ngFor="let season of [2018, 2019, 2020, 2021, 2022]"
      [value]="season"
    >
      {{ season }}
    </mat-option>
  </mat-select>
</mat-form-field>
